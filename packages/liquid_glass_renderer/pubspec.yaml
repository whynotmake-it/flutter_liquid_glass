name: liquid_glass_renderer
description: The raw renderer for a liquid glass effect in Flutter.
version: 0.1.1-dev.7

homepage: https://whynotmake.it
repository: https://github.com/whynotmake-it/flutter_liquid_glass/tree/main/packages/liquid_glass_renderer
screenshots:
  - description: "A title image with three liquid glass elements"
    path: doc/screenshot.png  

topics:
  - liquid-glass
  - apple
  - shaders
  - flutter
  - effects

environment:
  sdk: ">=3.0.0 <4.0.0"
  flutter: ">=3.32.4"

# We only support Platforms that support Impeller.
platforms:
  macos:
  ios:
  android:

dependencies:
  equatable: ^2.0.7
  flutter:
    sdk: flutter
  flutter_shaders: ^0.1.3
  meta: ^1.16.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  lintervention: ^0.3.1
  mocktail: ^1.0.3

flutter:
  shaders:
    - lib/assets/shaders/liquid_glass.frag
